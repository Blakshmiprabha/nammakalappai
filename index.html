<style>
:root{

body{

  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  color:#040c4b;
  font-family: Inter, system-ui, sans-serif;
  padding-bottom:70px;
  overflow-x:hidden;
}

.brand{font-weight:700;color:var(--accent)}
.subtitle{color:#000000}

.product-card{
  position: relative;
  background: linear-gradient(rgb(17, 98, 16), rgba(255, 255, 255, 0.89)), url("images/bg.jpeg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  border-radius:16px;
  padding:14px;
  cursor:pointer;
  height:100%;
  border:1px solid rgba(0,0,0,0.08);
  box-shadow:0 8px 20px rgba(0,0,0,0.15);
  transition: transform .45s cubic-bezier(.22,1,.36,1), box-shadow .45s ease, filter .45s ease;
}

.product-card:hover{
  transform: translateY(-14px) scale(1.03) rotateX(6deg);
  box-shadow:0 25px 50px rgba(0,0,0,0.35);
  filter: saturate(1.15) contrast(1.05);
}

.product-img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}

/* Mobile adjustments */
@media (max-width:576px){
  .product-img{height:200px;}
  #productGrid{row-gap:14px;}
  nav .container{flex-direction:column;gap:10px;text-align:center;}
  #subtitleBrand{font-size:12px;}
  .product-card{padding:10px;}
  .modal-dialog{max-width:95%;}
  .modal-body{flex-direction:column !important;}
  .video-wrap{width:95%; margin:auto;}
}

/* Tablet adjustments */
@media (max-width:768px){
  .product-card{height:auto;}
  .product-img{height:220px;}
}

/* Price styling */
.price{color:var(--accent);font-weight:700}

/* Modal styling */
.modal-content{
  background:linear-gradient(180deg, rgb(17, 98, 16), rgba(255, 255, 255, 0.89));
  border:none;
  border-radius:12px;
}

.desc-animate{
  opacity:0;
  transform:translateY(15px);
  transition:.4s ease;
}
.desc-animate.show{
  opacity:1;
  transform:none;
}

.banner{
  width:100%;
  max-height:280px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:20px;
}

footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0, 0, 0, 0.95);
  border-top:1px solid rgba(0, 0, 0, 0.05);
  padding:10px 18px;
}

/* Video wrapper enhancements */
.video-wrap{
  position:relative;
  border-radius:18px;
  padding:6px;
  background: linear-gradient(135deg, #000, #6b3f0c);
  box-shadow:0 20px 45px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08);
  max-width:100%;
  margin:auto;
}

.brand-video{
  width:100%;
  border-radius:14px;
  display:block;
  background:#000;
  outline:none;
}

/* Soft ambient glow */
.video-wrap::before {
  content: "";
  position: absolute;
  inset: -10px;
  border-radius: 22px;
  background: radial-gradient(circle at top, rgba(132,79,5,0.35), transparent 60%);
  z-index: 0;
}

/* Sound status text */
.video-wrap::after {
  content: var(--sound-text, "ЁЯФЗ sound off");
  position: absolute;
  bottom: 12px;
  right: 14px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 8px;
  z-index: 2;
}

/* Make video appear above glow but below text */
.video-wrap video {
  display: block;
  border-radius: 22px;
  position: relative;
  z-index: 1;
  width: 100%;
  height: auto;
}

/* Pulse animation for glow */
@keyframes glowPulse {
  0% { box-shadow: 0 0 20px rgba(132, 79, 5, 0.4); }
  50% { box-shadow: 0 0 35px rgba(132, 79, 5, 0.6); }
  100% { box-shadow: 0 0 20px rgba(132, 79, 5, 0.4); }
}
.video-wrap.sound-on::before { animation: glowPulse 1.5s infinite alternate; }

/* Desktop hover only */
@media (hover:hover){
  .product-card:hover{
    transform: translateY(-10px) scale(1.03);
    box-shadow:0 22px 45px rgba(0,0,0,0.35);
  }
}
/* Mobile tap feedback */
@media (hover:none){
  .product-card:active{ transform:scale(0.98);}
}
</style>

  instaBtn.href=p.insta;
  instaBtn.style.display=p.insta?'inline-block':'none';
  modal.show();
  setTimeout(()=>modalDesc.classList.add('show'),50);
}

document.getElementById('langToggle').onclick=()=>{
  lang=lang==='en'?'ta':'en';
  document.getElementById('pageTitle').textContent=lang==='ta'?'роОроЩрпНроХро│рпН рокрпКро░рпБроЯрпНроХро│рпН':'Our Products';
};

document.getElementById('modalLangToggle').onclick = () => {
  lang = lang === 'en' ? 'ta' : 'en';
  if (currentProduct) {
    modalTitle.textContent = lang === 'ta' ? currentProduct.ta : currentProduct.name;
    modalDesc.innerHTML = `<p>${lang === 'ta' ? currentProduct.descTa : currentProduct.descEn}</p>`;
  }
};

// Video toggle
const videoWrap=document.querySelector('.video-wrap');
const video=videoWrap.querySelector('video');

function updateSoundText(){
  if(video.muted){
    videoWrap.style.setProperty('--sound-text','"ЁЯФЗ sound off"');
    videoWrap.classList.remove('sound-on');
  }else{
    videoWrap.style.setProperty('--sound-text','"ЁЯФК sound on"');
    videoWrap.classList.add('sound-on');
  }
}
videoWrap.addEventListener('click',()=>{
  video.muted=!video.muted;
  updateSoundText();
});
updateSoundText();
