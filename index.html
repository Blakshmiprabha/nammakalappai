<style>
  :root {
  --primary-green: #2f7a3e;
  --accent-brown: #6d3402;
  --badge-brown: #8b4513;
  --text-dark: #111;
  --text-light: #fff;
  --card-shadow: rgba(0, 0, 0, 0.2);
  --card-hover-shadow: rgba(0, 0, 0, 0.4);
  --transition-speed: 0.3s;
  --video-glow: rgba(132, 79, 5, 0.35);
  --button-light: #FFD8A8; /* light creamy orange */
  --product-name-color: #001F54; /* dark blue for product names */
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', system-ui, sans-serif;
  color: var(--text-dark);
  overflow-x: hidden;
  background: linear-gradient(rgba(154, 151, 151, 0.85), rgba(36, 81, 6, 0.15)), url("images/card-bgs.jpeg");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
.brand{font-weight:700;color:rgb(3, 62, 22); font-size: 2rem}
.subtitle{color:#000000;}
/* ===== Banner (Responsive for all devices) ===== */
.banner{
  width:100%;
  max-height:480px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:20px;
}


/* =================== Buttons =================== */
.btn {
  border-radius: 25px;
  padding: 0.55rem 1.4rem;
  font-weight: 600;
  text-transform: uppercase;
  transition: all var(--transition-speed) ease;
  color: var(--text-dark);
  border: none;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 18px var(--card-hover-shadow);
  background: #025710; /* slightly brighter on hover */
}

/* =================== Product Grid =================== */
#productGrid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

/* =================== Product Card =================== */
.product-card {
  display: flex;
  flex-direction: column;
  background: linear-gradient(to bottom right, #f0f9eb, #e0f2d9); /* brighter creamy green */
  border-radius: 18px;
  padding: 15px;
  cursor: pointer;
  transition: transform var(--transition-speed) cubic-bezier(.22,1,.36,1), 
              box-shadow var(--transition-speed) ease, filter var(--transition-speed);
  box-shadow: 0 8px 20px var(--card-shadow);
  min-height: 400px;
}

.product-card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 18px 35px var(--card-hover-shadow);
  filter: saturate(1.15) contrast(1.05);
}

/* Product image */
.product-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 14px;
  margin-bottom: 12px;
  transition: transform var(--transition-speed);
}

.product-card:hover .product-img {
  transform: scale(1.05);
}

/* Product info */
.product-card .fw-bold {
  font-size: 1.1rem;
  color: var(--product-name-color); /* dark blue product names */
}

.product-card .small {
  color: #555;
}

.price {
  display: inline-block;
  background: var(--badge-brown);
  color: #ffffff;
  font-weight: 700;
  padding: 4px 10px;
  border-radius: 18px;
  margin-top: 8px;
  font-size: 0.95rem;
  transition: transform 0.3s ease;
}

.product-card:hover .price {
  transform: scale(1.05);
}

/* =================== Modal =================== */
.modal-content {
  border-radius: 16px;
  background: linear-gradient(to bottom, #ffffffee, #f3f7f0);
  box-shadow: 0 20px 40px var(--card-shadow);
  border: none;
}

#modalTitle {
  font-weight: 700;
  color: var(--text-dark);
}

#modalDesc p {
  line-height: 1.6;
  color: #333;
}

#instaBtn {
  border-radius: 25px;
  background: var(--button-light);
  color: var(--text-dark);
}

/* =================== Video Wrapper =================== */
.video-wrap {
  position: relative;
  border-radius: 20px;
  padding: 6px;
  background: linear-gradient(135deg, #000, #6b3f0c);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 0 0 1px rgba(255,255,255,.08);
  max-width: 400px;
  margin: 10px auto;
  cursor: pointer;
  transition: all var(--transition-speed) ease;
}

/* Glow pulse */
.video-wrap.sound-on::before {
  content: "";
  position: absolute;
  inset: -10px;
  border-radius: 22px;
  background: radial-gradient(circle at top, var(--video-glow), transparent 60%);
  z-index: 0;
  animation: glowPulse 1.5s infinite alternate;
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 20px var(--video-glow); }
  50% { box-shadow: 0 0 35px var(--video-glow); }
  100% { box-shadow: 0 0 20px var(--video-glow); }
}

.brand-video {
  width: 100%;
  height: auto;
  border-radius: 18px;
  position: relative;
  z-index: 1;
}

.video-wrap::after {
  content: var(--sound-text, "ЁЯФЗ sound off");
  position: absolute;
  bottom: 12px;
  right: 14px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 8px;
  z-index: 2;
}

/* =================== Titles =================== */
#nammaKalappai {
  color: var(--text-dark);
  font-weight: 800;
  font-size: 2rem;
  text-align: center;
  margin: 15px 0;
}

#ourProduct {
  color: #001F54; /* dark blue */
  font-weight: 700;
  font-size: 1.5rem;
  text-align: center;
  margin-bottom: 10px;
}

/* =================== Responsive =================== */
@media (max-width: 576px) {
  #productGrid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }
  .product-card { min-height: 350px; }
  .product-img { height: 180px; }
}

@media (min-width: 577px) and (max-width: 768px) {
  #productGrid {
    grid-template-columns: repeat(3, 1fr);
  }
  .product-card { min-height: 380px; }
  .product-img { height: 200px; }
}

@media (min-width: 769px) and (max-width: 1200px) {
  #productGrid {
    grid-template-columns: repeat(4, 1fr);
  }
  .product-card { min-height: 400px; }
  .product-img { height: 220px; }
}

@media (min-width: 1201px) {
  #productGrid {
    grid-template-columns: repeat(5, 1fr);
  }
}


/* =================== Footer =================== */
footer {

  padding: 12px 20px;
  color: #fff;
  text-align: center;
}
