<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Namma Kalappai — Product Showcase</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Logo & Banner -->
<div class="text-center mt-3">
  <img src="images/kalappai PNG.png" class="brand-logo-main" alt="Namma Kalappai Logo">
  <img src="images/banner.png" class="banner" alt="Banner">
</div>

<nav class="navbar">
  <div class="container">
    <div class="d-flex align-items-center gap-2">
      <div id="logoText">NK</div>

      <div>
        <div id="brandText" class="brand">Namma Kalappai</div>
        <div id="subtitleBrand" class="subtitle small">
          <b>• Pure • Traditional • Honest</b>
        </div>
      </div>
    </div>
  </div>
</nav>

<main class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <h1 id="pageTitle"><strong>Our Products</strong></h1>
     
     <p id="subtitleText" class="text-muted">Tap a product to view details.</p>
    </div>
    <div class="col text-end">
      <a href="#contactSection" class="btn">Contact Us</a>
    </div>
  </div>

  <div id="productGrid"></div>
</main>

<!-- Product Modal -->
<div class="modal fade" id="productModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content p-3">
      <div class="modal-header border-0">
        <h5 id="modalTitle"></h5>
     <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
<div class="modal-body d-flex flex-column flex-md-row gap-3">
    <div class="modal-img-container">
        <img id="modalImage" class="w-100 rounded" alt="Product detailed view">
        <div id="modalPrice" class="mt-2 fw-bold text-success"></div>
    </div>

    <div class="modal-info-container d-flex flex-column">
        <div id="modalDesc"></div>
        
        <a id="instaBtn" target="_blank" class="btn btn-sm mt-3">
            Watch on Instagram
        </a>
    </div>
</div>
    
    </div>
  </div>
</div>

<!-- Contact Section -->
<div id="contactSection" class="container mt-5 pt-4">
  <h1>Contact Us</h1>

  <p>
    <b>Phone:</b> 
    <a href="tel:7448773399" class="contact-link">7448773399</a> / 
    <a href="tel:7448772299" class="contact-link">7448772299</a><br>

    <b>Email:</b> 
    <a href="mailto:nammkalappai@gmail.com" class="contact-link">nammkalappai@gmail.com</a><br>

    <b>Instagram:</b>
    <a href="https://www.instagram.com/namma_kalappai/" target="_blank" rel="noopener" class="insta-text-link">
      @namma_kalappai
    </a>
  </p>
</div>
  <!-- ✅ MOBILE STYLE VIDEO -->
  <div class="video-wrap sound-off">
<video
  class="brand-video"
  autoplay
  muted
  loop
  preload="metadata"
  playsinline
>
  <source src="images/nammakalapai.mp4" type="video/mp4">
</video>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>


</body>
</html>
